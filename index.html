<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notemaker</title>
    <meta name="author" content="Apoorv Khurasia" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({ showProcessingMessages: false, tex2jax: { inlineMath: [['$','$']] } });
    </script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="./lib/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div class="ide-styled-grid">
        <nav class="menubar">
            <ul>
                <li><a id="open-store">Open a store</a></li>
                <li><a id="new-topic-or-chapter">New chapter</a></li>
                <li><a id="save-chapter">Save changes</a></li>
                <li><a id="discard-chapter">Discard changes</a></li>
            </ul>
        </nav>
        <div id="explorer" class="left-sidebar">
            <ul id="explorer-items"></ul>
        </div>
        <div class="editor-area">
            <div id="topic-or-chapter-input-form">
                <label id="topic-or-chapter-hint"><b>Name</b></label>
                <input id="topic-or-chapter-input" type="text" />
                <button id="confirmTopicOrChapterCreationBtn">Create</button>
                <button id="cancelCreateTopicOrChapterBtn">Cancel</button>
            </div>
            <textarea id="markdownInput"></textarea>
        </div>
        <div id="preview" class="formatted-content"></div>
        <div id="footer" class="footer">
            <p>App designed by <a href="http://www.khurasia.com">Apoorv Khurasia</a>.</p>
        </div>
    </div>
</body>

</html>
