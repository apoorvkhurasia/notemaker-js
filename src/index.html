<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notemaker</title>
    <meta name="author" content="Apoorv Khurasia" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="ide-styled-grid">
        <nav class="menubar">
            <ul>
                <li><a id="open-store" class="material-symbols-outlined">folder_open</a></li>
                <li><a id="new-topic" class="material-symbols-outlined">create_new_folder</a></li>
                <li><a id="new-chapter" class="material-symbols-outlined">new_window</a></li>
                <li><a id="save-chapter" class="material-symbols-outlined">save</a></li>
                <li><a id="discard-chapter" class="material-symbols-outlined">cancel</a></li>
            </ul>
        </nav>
        <div id="explorer" class="left-sidebar">
            <ul id="explorer-items"></ul>
        </div>
        <div class="editor-area">
            <div id="topic-or-chapter-input-form">
                <label id="topic-or-chapter-hint"><b>Name</b></label>
                <input id="topic-or-chapter-input" type="text" />
                <button id="confirmTopicOrChapterCreationBtn" class="material-symbols-outlined">check</button>
                <button id="cancelCreateTopicOrChapterBtn" class="material-symbols-outlined">cancel</button>
            </div>
            <textarea id="markdownInput"></textarea>
        </div>
        <div id="preview" class="formatted-content"></div>
        <div id="footer" class="footer">
            <p>App designed by <a href="http://www.khurasia.com">Apoorv Khurasia</a>.</p>
        </div>
    </div>
</body>

</html>
