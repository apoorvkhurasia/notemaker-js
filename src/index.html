<!doctype html>
<html lang="en">
  <head>
    <title>Notemaker</title>
    <meta name="author" content="Apoorv Khurasia" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <nav class="menubar">
      <ul>
        <li>
          <a id="open-store" class="material-symbols-outlined">folder_open</a>
        </li>
        <li>
          <a id="new-topic" class="material-symbols-outlined"
            >create_new_folder</a
          >
        </li>
        <li>
          <a id="new-chapter" class="material-symbols-outlined">new_window</a>
        </li>
        <li>
          <a id="save-chapter" class="material-symbols-outlined">save</a>
        </li>
        <li>
          <a id="discard-chapter" class="material-symbols-outlined">cancel</a>
        </li>
      </ul>
    </nav>
    <div class="ide-styled-grid">
      <div id="explorer" class="left-sidebar">
        <ul id="explorer-items"></ul>
      </div>
      <textarea id="markdownInput" class="editor-area"></textarea>
      <div id="preview" class="formatted-content"></div>
    </div>
    <div id="footer" class="footer">
      <label style="text-align: left">Word count:</label>
      <label style="text-align: left">190</label>
    </div>
  </body>
</html>
